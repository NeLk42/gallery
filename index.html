<!DOCTYPE html>
<html>
	<head lang="en">
	    <meta charset="UTF-8">
	    <title>Gallery</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	    <script src="app.js"></script>

	</head>
	<body ng-app="img-gallery" ng-controller="MainCtrl">

		<div ng-repeat="img in imgs | orderBy: '-added'">

			<button ng-click="favourite(img)"> &lt;3 </button>

			<button ng-click="update(img)"> Tic/Toc </button>

            {{img.title}} - favourited: {{img.favourite}}

            <span ng-show="img.link">
                {{img.link}} <br>
            </span>

            added: {{img.added}}

		</div>

        <form ng-submit="addImg()">
            <input type="text" placeholder="Name" ng-model="title"><br>
            <input type="text" placeholder="Link" ng-model="link"><br>
            <button type="submit">Add new Img</button>
        </form>

	</body>
</html>
